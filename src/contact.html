        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-success">
                        <strong><span class="glyphicon glyphicon-send"></span> Success! Message sent. (If form ok!)</strong>
                    </div>
                    <!--
                    <div class="alert alert-danger">
<span class="glyphicon glyphicon-alert"></span><strong> Error! Please check the inputs. (If form error!)</strong>
</div>
-->
                </div>
                <form role="form" action="" method="post">
                    <div class="col-lg-6">
                        <div class="well well-sm">
                            <strong> <i class="fa fa-hand-spock-o"></i>  Required Field</strong>
                        </div>
                        <div class="form-group">
                            <label for="InputName">Your Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                                <span class="input-group-addon"><i class="fa fa-hand-spock-o"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Your Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required>
                                <span class="input-group-addon"><i class="fa fa-hand-spock-o"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputMessage">Message</label>
                            <div class="input-group">
                                <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                                <span class="input-group-addon"><i class="fa fa-hand-spock-o"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputReal">What is 4+3? (You're not a bot right?)</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputReal" id="InputReal" required>
                                <span class="input-group-addon"><i class="fa fa-hand-spock-o"></i></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                    </div>
                </form>
